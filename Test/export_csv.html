<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Export HTML Table to CSV</title>
</head>
<body>
    <h1>Create and Export HTML Table to CSV</h1>
    
    <!-- Container for the table -->
    <div id="tableContainer"></div>

    <!-- Button to export table to CSV -->
    <button onclick="exportTableToCSV('myTable', 'table.csv')">Export to CSV</button>

    <!-- JavaScript to create the table and handle the export -->
    <script>
        // Function to create a table and append it to the DOM
        function createTable() {
            const tableData = [
                ["Name", "Age", "City"],
                ["John Doe", "30", "New York"],
                ["Jane Smith", "25", "Los Angeles"],
                ["Michael Johnson", "35", "Chicago"]
            ];

            const table = document.createElement('table');
            table.border = "1";
            table.id = "myTable"; // Assign an ID to the table

            for (let i = 0; i < tableData.length; i++) {
                const row = table.insertRow(-1);

                for (let j = 0; j < tableData[i].length; j++) {
                    const cell = row.insertCell(-1);
                    cell.innerText = tableData[i][j];
                }
            }

            document.getElementById('tableContainer').appendChild(table);
        }

        // Function to download the CSV file
        function downloadCSV(csv, filename) {
            let csvFile;
            let downloadLink;

            // CSV file
            csvFile = new Blob([csv], {type: "text/csv"});

            // Download link
            downloadLink = document.createElement("a");

            // File name
            downloadLink.download = filename;

            // Create a link to the file
            downloadLink.href = window.URL.createObjectURL(csvFile);

            // Hide download link
            downloadLink.style.display = "none";

            // Add the link to DOM
            document.body.appendChild(downloadLink);

            // Click download link
            downloadLink.click();
        }

        // Function to export the specific table to a CSV file
        function exportTableToCSV(tableId, filename) {
            let csv = [];
            let rows = document.querySelectorAll(`#${tableId} tr`);

            for (let i = 0; i < rows.length; i++) {
                let row = [], cols = rows[i].querySelectorAll("td, th");

                for (let j = 0; j < cols.length; j++) {
                    row.push(cols[j].innerText);
                }

                csv.push(row.join(","));
            }

            // Download CSV file
            downloadCSV(csv.join("\n"), filename);
        }

        // Create the table when the page loads
        window.onload = createTable;
    </script>
</body>
</html>
